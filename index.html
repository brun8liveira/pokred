<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pok√©mon GBA</title>

<style>
html, body {
  margin: 0;
  background: black;
  height: 100%;
}
#game {
  width: 100vw;
  height: 100vh;
}
#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
</style>
</head>

<body>

<div id="start">‚ñ∂ Toque para jogar</div>
<div id="game"></div>

<script>
document.getElementById("start").addEventListener("click", async () => {

  // üîì Desbloqueia √°udio (OBRIGAT√ìRIO no iOS)
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  await audioCtx.resume();

  document.getElementById("start").remove();

  // ‚è±Ô∏è Delay necess√°rio pro Safari
  setTimeout(() => {

    window.EJS_player = "#game";
    window.EJS_core = "gba";
    window.EJS_gameUrl = "roms/pokred.zip";
    window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
    window.EJS_threads = false;

    const script = document.createElement("script");
    script.src = "https://cdn.emulatorjs.org/stable/loader.js";
    document.body.appendChild(script);

  }, 300);
});
</script>

</body>
</html>
