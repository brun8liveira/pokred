<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Pokémon Red (GBA)</title>

  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* evita scroll em mobile */
    }

    #game {
      width: 100vw;
      height: 100vh;
    }

    /* Overlay de toque (seu) */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      text-align: center;
    }

    #overlay span {
      padding: 18px 28px;
      background: #222;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    #overlay:hover span {
      background: #333;
    }
  </style>

  <script>
    // Config EmulatorJS – SEM auto-start
    EJS_player = "#game";
    EJS_core = "gba";                       // Game Boy Advance
    EJS_gameUrl = "roms/pokred.gba";       // sua ROM
    EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
    EJS_startOnLoaded = false;             // não iniciar sozinho
    EJS_fullscreenOnLoaded = false;
  </script>

  <script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>
</head>
<body>

  <!-- Seu overlay único -->
  <div id="overlay"><span>▶ TOCAR PARA JOGAR</span></div>
  <div id="game"></div>

  <script>
    const overlay = document.getElementById("overlay");

    overlay.addEventListener("click", async () => {
      // 1. Tentar fullscreen no mesmo gesto
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        try {
          await docEl.requestFullscreen();
        } catch (e) {
          console.log("Fullscreen falhou:", e);
        }
      }

      // 2. Remover seu overlay
      overlay.remove();

      // 3. Se o EmulatorJS criou algum overlay próprio, remove também
      // (algumas builds adicionam um botão de "Play")
      try {
        const ejsOverlay = document.querySelector(".EJS_startOverlay, .ejs-start-overlay, .ejs_overlay");
        if (ejsOverlay) ejsOverlay.remove();
      } catch (e) {
        console.log("Nenhum overlay interno para remover:", e);
      }

      // 4. Iniciar o emulador manualmente
      try {
        if (window.EJS_start) {
          window.EJS_start();
        } else if (window.EJS_emulator && window.EJS_emulator.start) {
          window.EJS_emulator.start();
        }
      } catch (e) {
        console.log("Erro ao iniciar o emulador:", e);
      }
    });

    // Extra: bloquear scroll por gesto (fallback)
    function blockScroll(e) { e.preventDefault(); }
    window.addEventListener('touchmove', blockScroll, { passive: false });
  </script>

</body>
</html>
