<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pokémon FireRed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script>
    document.addEventListener("click", () => {
      const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (!isiOS && !document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(()=>{});
      }
      if (window.EJS_emulator) {
        try { EJS_emulator.resumeAudio(); } catch(e){}
      }
    }, { once: true });
  </script>

  <script>
    EJS_threads = false;
    EJS_startOnLoaded = false;
    EJS_fullscreenOnLoaded = false;

    EJS_player = "#game";
    EJS_core = "gba";

    // ROM corrigida
    EJS_gameUrl = "roms/pokred.bin";
    EJS_dontExtractRom = true;

    EJS_pathtodata = "data/";
    EJS_controlScheme = "touch";
    EJS_startButtonName = "▶ Iniciar jogo";
    EJS_alignStartButton = "center";

    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      EJS_VirtualGamepadSettings = {
        scale: 2.4,
        buttonSize: 120,
        joystickSize: 200
      };
    }
  </script>

  <script src="data/loader.js"></script>

  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="game"></div>
</body>
</html>
