<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Red GBA</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<script>
  EJS_threads = false;

  EJS_player = "#game";
  EJS_core = "gba";
  EJS_gameUrl = "roms/pokred.zip";
  EJS_pathtodata = "data/";

  EJS_dontExtractRom = false;
  EJS_controlScheme = "touch";

  /* UX correta mobile */
  EJS_alignStartButton = "center";
  EJS_startButtonName = "▶ Tocar para jogar";
  EJS_startOnLoaded = false;
  EJS_fullscreenOnLoaded = false;

  EJS_backgroundColor = "#000";

  /* Controles maiores no iOS */
  if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    EJS_VirtualGamepadSettings = {
      scale: 2.4,
      buttonSize: 120,
      joystickSize: 200
    };
  }
</script>

  <script src="data/loader.js"></script>

  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="game"></div>
</body>
</html>
