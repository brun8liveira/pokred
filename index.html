<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Pokémon Red (GBA)</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    #game {
        width: 100vw;
        height: 100vh;
        background: black;
        display: none; /* só mostra depois de apertar jogar */
    }

    #play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 22px;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 9999;
    }
</style>

<script>
    // CONFIG DO EMULADORJS
    EJS_player = "#game";
    EJS_core = "gba";
    EJS_pathtodata = "data/";
    EJS_gameUrl = "roms/pokred.bin"; // sua ROM descompactada
    EJS_dontExtractRom = true;    

    // Quando clicar em "Jogar"
    function startGame() {

        // esconder botão
        document.getElementById('play-btn').style.display = "none";

        // mostrar emulador
        document.getElementById('game').style.display = "block";

        // fullscreen
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();

        // carregar EmulatorJS
        let s = document.createElement("script");
        s.src = "data/loader.js";
        document.body.appendChild(s);
    }
</script>

</head>
<body>

<button id="play-btn" onclick="startGame()">Jogar</button>

<div id="game"></div>

</body>
</html>
