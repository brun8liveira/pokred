<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pok√©mon GBA</title>

<style>
html, body {
  margin: 0;
  background: black;
  height: 100%;
  overflow: hidden;
}

/* √Årea do emulador */
#game {
  width: 100vw;
  height: 100vh;
}

/* Tela de in√≠cio */
#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

/* Bot√£o grande */
#start button {
  font-size: 26px;
  padding: 24px 40px;
  border-radius: 12px;
  border: none;
  background: #1abc9c;
  color: black;
  font-weight: bold;
}

/* Texto de carregamento */
#loading {
  margin-top: 20px;
  font-size: 18px;
  opacity: 0.8;
  display: none;
}
</style>
</head>

<body>

<div id="start">
  <button id="play">‚ñ∂ Toque para jogar</button>
  <div id="loading">Carregando jogo‚Ä¶</div>
</div>

<div id="game"></div>

<script>
document.getElementById("play").addEventListener("click", async () => {

  // üîì Libera √°udio (OBRIGAT√ìRIO no iOS)
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  await audioCtx.resume();

  document.getElementById("play").style.display = "none";
  document.getElementById("loading").style.display = "block";

  // ‚è±Ô∏è Delay real necess√°rio no Safari
  setTimeout(() => {

    window.EJS_player = "#game";
    window.EJS_core = "gba";
    window.EJS_gameUrl = "roms/pokred.gba";
    window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
    window.EJS_threads = false;

    const script = document.createElement("script");
    script.src = "https://cdn.emulatorjs.org/stable/loader.js";
    document.body.appendChild(script);

    // remove overlay ap√≥s iniciar
    setTimeout(() => {
      document.getElementById("start").remove();
    }, 2000);

  }, 500);
});
</script>

</body>
</html>
