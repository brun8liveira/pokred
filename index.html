<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pokémon GBA</title>

<style>
html, body {
  margin: 0;
  background: black;
  height: 100%;
}
#game {
  width: 100vw;
  height: 100vh;
}
#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  color: white;
  font-size: 22px;
  z-index: 10;
}
</style>
</head>

<body>

<div id="start">▶ Tocar para jogar</div>
<div id="game"></div>

<script>
document.getElementById("start").addEventListener("click", () => {
  document.getElementById("start").remove();

  window.EJS_player = "#game";
  window.EJS_core = "gba";
  window.EJS_gameUrl = "roms/pokred.zip";
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  window.EJS_threads = false;
  window.EJS_startOnLoaded = true;

  const script = document.createElement("script");
  script.src = "https://cdn.emulatorjs.org/stable/loader.js";
  document.body.appendChild(script);
});
</script>

</body>
</html>
