<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pokémon GBA</title>

<style>
html, body {
  margin: 0;
  background: black;
  height: 100%;
  overflow: hidden;
}
#game {
  width: 100vw;
  height: 100vh;
}
#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}
</style>

<script>
/* CONFIGURAÇÃO GLOBAL (ANTES DO LOADER) */
window.EJS_player = "#game";
window.EJS_core = "gba";
window.EJS_gameUrl = "roms/pokred.gba";
window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
window.EJS_threads = false;
window.EJS_startOnLoaded = false;

/* trava o início automático */
window.EJS_ready = function () {
  window.EJS_emulator.stop();
};
</script>

<script src="https://cdn.emulatorjs.org/stable/loader.js"></script>
</head>

<body>

<div id="start">▶ Toque para jogar</div>
<div id="game"></div>

<script>
document.getElementById("start").onclick = async () => {

  /* desbloqueia áudio (iOS) */
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  await audioCtx.resume();

  document.getElementById("start").remove();

  /* agora sim inicia o jogo */
  window.EJS_emulator.start();
};
</script>

</body>
</html>
