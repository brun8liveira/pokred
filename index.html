<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Pokémon Red (GBC)</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    #game {
        width: 100vw;
        height: 100vh;
        background: black;
        display: block;
    }
</style>

<script>
    // Configurações do EmulatorJS
    EJS_player = "#game";
    EJS_core = "gbc";                      // Emulador Game Boy Color
    EJS_pathtodata = "data/";             // Pasta data
    EJS_gameUrl = "roms/pokemon_red.gb";  // ROM (não zipada!)
    EJS_dontExtractRom = true;            // Necessário para iOS

    // Fullscreen automático no primeiro toque
    document.addEventListener("click", () => {
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
    }, { once: true });
</script>

<!-- Carrega o EmulatorJS -->
<script src="data/loader.js"></script>
</head>

<body>
<div id="game"></div>
</body>
</html>
