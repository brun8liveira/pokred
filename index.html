<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Pokémon Red (GBA)</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    #game {
        width: 100vw;
        height: 100vh;
        background: black;
        display: none; /* escondido até clicar */
    }

    /* BOTÃO JOGAR CENTRALIZADO */
    #start-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 32px;
        font-size: 20px;
        font-weight: bold;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 9999;
    }
</style>

<script>
    // Configurações do EmulatorJS
    EJS_player = "#game";
    EJS_core = "gba";
    EJS_pathtodata = "data/";
    EJS_gameUrl = "roms/pokred.gba";
    EJS_dontExtractRom = true;

    // INICIAR EM APENAS 1 CLIQUE (OBRIGATÓRIO NO iOS)
    function startGame() {

        // FULLSCREEN
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();

        // Esconde botão
        document.getElementById("start-btn").style.display = "none";

        // Mostra o canvas
        document.getElementById("game").style.display = "block";

        // Inicia o EmulatorJS
        setTimeout(() => {
            if (window.EJS_emulator && EJS_emulator.resumeAudio) {
                EJS_emulator.resumeAudio();
            }
        }, 500);
    }
</script>

<!-- Carrega o EmulatorJS -->
<script src="data/loader.js"></script>
</head>

<body>

<!-- BOTÃO CENTRALIZADO -->
<button id="start-btn" onclick="startGame()">Toque para jogar!</button>

<div id="game"></div>

</body>
</html>
